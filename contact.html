<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <header>
    <h1>Contact Us</h1>
  </header>
            <div class="page-content">
                    <form class="contact-form" onsubmit="event.preventDefault(); showModal('Form Submitted!');">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="purpose">Purpose of Contact</label>
                            <select id="purpose" name="purpose">
                                <option value="">Select a purpose</option>
                                <option value="research">Research Inquiry</option>
                                <option value="education">Educational Use</option>
                                <option value="feedback">Website Feedback</option>
                                <option value="general">General Question</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>How did you find this website?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="source" value="search">
                                    Search Engine
                                </label>
                                <label>
                                    <input type="radio" name="source" value="social">
                                    Social Media
                                </label>
                                <label>
                                    <input type="radio" name="source" value="referral">
                                    Friend Referral
                                </label>
                                <label>
                                    <input type="radio" name="source" value="school">
                                    School/University
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message *</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Enter your message or feedback"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" placeholder="Your country">
                        </div>
                        
                        <div class="form-group">
                            <label>Would you like to receive updates?</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="updates" value="yes">
                                    Yes, please
                                </label>
                                <label>
                                    <input type="radio" name="updates" value="no">
                                    No, thank you
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Submit Form</button> 
                            <button type="reset" class="reset-btn">Reset Form</button>
                        </div>
                    </form>
                </div>
        <div id="customAlert" class="modal-overlay">
                 <div class="modal-box">
                    <h3>Thanks for your Feedback</h3> <p id="modalMessage">Form submitted successfully!</p>
                    <button onclick="closeModal()">OK</button>
                </div>
        </div>
    <footer>
        <a href="index.html" textcolour="white">Back To Website</a>
    </footer>
    <script>
        function showModal() {
            document.getElementById('customAlert').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('customAlert').style.display = 'none';
        }
    </script>  
</body>
</html>
